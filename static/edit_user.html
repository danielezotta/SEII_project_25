<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <script src="partials/header.js"></script>
        <title>Registrati</title>
    </head>
    <body>
        <script src="partials/navbar.js"></script>
        <div class="container">
            <div class="row mt-5">
                <div class="col-3"></div>
                <div class="col-6 mt-5">
                    <form class="card p-3 bg-light mt-5">
                        <h3 class="mb-3 text-center">Modifica i tuoi dati</h3>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="surname">Cognome</label>
                            <input type="text" class="form-control" id="surname" name="surname">
                        </div>
                        <div class="form-group">
                            <label for="email">Indirizzo email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="password_repeat">Ripeti la password</label>
                            <input type="password" class="form-control" id="password_repeat" name="password_repeat">
                        </div>
                        <div class="row">
                            <button type="button" class="m-4 col-sm btn btn-secondary" onClick="window.location.href = document.referrer;">Annulla</button>
                            <button type="button" class="m-4 col-sm btn btn-primary" onClick="update();" id="btn_update">
                                <span id="btn_update_spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <span id="btn_update_text">Modifica</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="error_modal" tabindex="-1" aria-labelledby="error_modal_title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="error_modal_title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">
                    <p id="error_modal_body">
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="success_modal" tabindex="-1" aria-labelledby="success_modal_title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="success_modal_title">Successo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">
                    <p id="success_modal_body">
                        Le informazioni sono state aggiornate correttamente!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location.href = document.referrer;">Chiudi</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="edit_user.js"></script>
    </body>
</html>
