<!DOCTYPE html>
<html>
<head>
    <title>SEII_project_25</title>
    <script src="new_order.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
</head>
<body id="" class="">
    <div id="alert_container"></div>
    <div class="bg-light d-flex justify-content-center" style="width:100%; padding:20px">

        <div class="card" style="width:80%">
            <h5 class="card-header">Ordine</h5>
            <div class="card-body">
                <h5 class="card-title"><b>Spedizione</b></h5>

                <label for="inProvincia">Provincia:</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="inProvincia">
                        <option value="" selected>Scegli provincia...</option>
                        <script src="regioni.js"></script>
                    </select>
                </div>

                <label for="inComune">Comune:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inComune" placeholder="Inserisci comune">
                </div>

                <label for="inVia/localita'">Via/localit&#224:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inVia/localita'" placeholder="Inserisci via/localit&#224">
                </div>

                <label for="inCivico">Numero civico:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inCivico" placeholder="Inserisci numero civico">
                </div>

                <br />
                <h5 class="card-title"><b>Pagamento</b></h5>
                <label for="inNumCard">Numero carta:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inNumCard" placeholder="Inserisci numero carta">
                </div>
                <label>Scadenza:</label>
                <div class="row col-sm-10">
                    <div class="col-sm-2">
                        <input type="text" id="inMExpCard" class="form-control" placeholder="MM" maxlength="2">
                    </div> 
                    <div class="col-sm-2">
                        <input type="text" id="inYExpCard" class="form-control" placeholder="YYYY" maxlength="4">
                    </div>
                </div>
                <br />
                <button type="button" class="btn btn-secondary" onclick="createOrder()">Acquista</button>
            </div>
        </div>
    </div>
</body>
</html>
