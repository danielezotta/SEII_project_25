<!DOCTYPE html>
<html>
<head>
    <script src="partials/header.js"></script>
</head>
<body>
    <script src="sellProducts.js"></script>
    <script src="partials/navbar.js"></script>
    <div class="bg-light d-flex justify-content-center" style="width:100%; padding:20px">

        <div class="card" style="width:80%">
            <h5 class="card-header">Vendita</h5>
            <div class="card-body">
                <h5 class="card-title"><b>Dati prodotto</b></h5>

                <label for="nomeProdotto">Nome prodotto:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameProduct" placeholder="Inserisci prodotto">
                </div>

                <label for="immagine">Immagine:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image" placeholder="Inserisci immagine">
                </div>

                <label for="descrizione">Descrizione:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="Inserisci descrizione">
                </div>

                <label for="prezzo">Prezzo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="Inserisci prezzo">
                </div>

                <label for="nPezzi">Numero pezzi:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" placeholder="Inserisci numero di pezzi">
                </div>

                <!--<label for="userId">ID utente:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userId" placeholder="Inserisci ID utente">
                </div>-->

                <div class="mt-3" id="alert_container"></div>
                <button id="btnVendi" type="button" class="btn btn-secondary" onclick="addProduct()">
                    <span id="loadVendita"  style="display:none" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span id="btnVendita" style="display:block">Metti in vendita</span>
                </button>
                <button id="btnAnnulla" type="button" class="btn btn-secondary" onclick=" window.location.href = '/index.html'">
                    <span>Annulla</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="success_modal" tabindex="-1" aria-labelledby="success_modal_title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="success_modal_title">Successo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <p id="success_modal_body">
                    L'articolo Ã¨ stato pubblicato correttamente!
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location.href = document.referrer;">Chiudi</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="error_modal" tabindex="-1" aria-labelledby="error_modal_title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="error_modal_title">Errore</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <p id="error_modal_body">
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</body>
</html>
